<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="phone1.css">
    <link rel="stylesheet" href="phone2.js">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile" alt="fotoja e telefonit">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="fotoja e kameres">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="fotoja e procesorit">
                    <div>
                        <h1>Procesor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="fotoja e ekranit">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-Drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="fotoja e baterise">
                    <div>
                        <h1>Battery Life</h1>
                        <p>5000mAh, 720Hrz, Standby</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="fotografia e shigjetave" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" alt="fotografia e shigjetave" id="downBtn">
        </div>

    </div>


     
</body>
</html>
